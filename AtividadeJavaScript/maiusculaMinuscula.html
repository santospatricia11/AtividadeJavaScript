<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Cor, Tamanho e Caso do Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <p id="textParagraph">Este é um parágrafo de exemplo. Use os botões para alterar a cor do texto, o fundo e o tamanho da fonte.</p>
    </div>
    <div>
        <button class="btn" id="textColorWhite">Texto Branco</button>
        <button class="btn" id="textColorBlack">Texto Preto</button>
        <button class="btn" id="backgroundWhite">Fundo Branco</button>
        <button class="btn" id="backgroundBlack">Fundo Preto</button>
        <button class="btn" id="increaseFontSize">+</button>
        <button class="btn" id="decreaseFontSize">-</button>
        <button class="btn" id="uppercaseText">Maiúscula</button>
        <button class="btn" id="lowercaseText">Minúscula</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
